<div class="container">
  <h1>Payment Details Form</h1>
  <form (ngSubmit)="onPaymentSubmit(paymentForm)" #paymentForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" ngModel required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" ngModel required>
    </div>
    <div class="form-group">
      <label for="zipCode">Zip Code</label>
      <input type="text" class="form-control" id="zipCode" name="zipCode" ngModel required>
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" name="cardNumber" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="paymentForm.invalid">Submit Payment</button>
  </form>

  <h1>Webhook Details Form</h1>
  <form (ngSubmit)="onWebhookSubmit(webhookForm)" #webhookForm="ngForm">
    <div class="form-group">
      <label for="webhookUrl">Webhook URL</label>
      <input type="text" class="form-control" id="webhookUrl" name="webhookUrl" ngModel required>
    </div>
    <div class="form-group">
      <label for="webhookType">Webhook Type</label>
      <select class="form-control" id="webhookType" name="webhookType" ngModel required>
        <option value="NEW_PAYMENT">New Payment</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="webhookForm.invalid">Submit Webhook</button>
  </form>
</div>
